<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()" color="light">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-margin-start">
      {{title}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="custom-search-button" (click)="onSearchVehicle(searchVal)">
        Search
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-padding class="content-background-color-grey">
  <ion-item>
    <ion-input
      *ngIf="!appService.isAccessibilityTextZoomEnabled(); else accessibilityTextArea"
      [ngModelOptions]="{standalone: true}"
      class="custom-input shadow ios-margin-top"
      autocapitalize="on"
      clearInput="true"
      type="search"
      [placeholder]="searchPlaceholder"
      [(ngModel)]="searchVal"
      value=""
    ></ion-input>

    <ng-template #accessibilityTextArea>
      <ion-textarea
        class="custom-input shadow autosize ion-text-capitalize ion-text-wrap input"
        autocapitalize="on"
        [placeholder]="searchPlaceholder"
        type="search"
        rows="1"
        [(ngModel)]="searchVal"
        value=""
      ></ion-textarea>
    </ng-template>
  </ion-item>

  <ion-list-header class="ion-padding-start ion-padding-end">SEARCH CRITERIA</ion-list-header>
  <ion-item detail="false" class="ion-padding-start" (click)="onChangeSearchCriteria()">
    <ion-label>{{selectedSearchCriteria}}</ion-label>
    <div item-end>Change</div>
    <ion-icon item-end class="arrow-forward" name="arrow-forward"></ion-icon>
  </ion-item>
</ion-content>
