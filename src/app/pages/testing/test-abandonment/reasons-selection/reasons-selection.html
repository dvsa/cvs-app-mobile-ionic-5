<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="APP_STRINGS.TEST"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Select reason
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="selectedReasons.length" (click)="onNext()">
        Next
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="checkbox-list">
    <ion-item-group>
      <ion-item-divider class="ion-padding-start ion-text-wrap">
        You can select multiple reasons for abandoning this test
      </ion-item-divider>

      <ion-item
        class="ion-padding-start"
        [ngClass]="{ 'selected' : reason.isChecked }"
        [detail]="reason.isChecked"
        detail-icon="checkmark"
        *ngFor="let reason of reasonsList"
        (click)="onCheck(reason)"
      >
        <ion-label class="ion-text-wrap">{{reason.text}}</ion-label>
<!--        <ion-icon item-end class="selected" name="checkmark" *ngIf="reason.isChecked"></ion-icon>-->
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
