<ion-header>
  <ion-toolbar>
    <ion-title class="ion-margin-start">
      EU vehicle category
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSave()">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background-color-grey">
  <p class="subtitle ion-padding-horizontal">{{categorySubtitle}}</p>
  <ion-list class="eu-cat">
    <ion-item
      class="ion-padding-start"
      detail="false"
      [ngClass]="{'error-incomplete-item': errorIncomplete}"
      *ngFor="let elem of categoriesArr"
      (click)="setVehicleCategory(elem.key)"
    >
      <h3 class="ion-text-capitalize">{{displayVehicleCategoryKey(elem.key)}}</h3>
      <p class="ion-text-wrap">{{elem.value}}</p>
      <ion-icon
        item-end
        class="selected"
        name="checkmark"
        *ngIf="vehicle.euVehicleCategory === elem.key"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
