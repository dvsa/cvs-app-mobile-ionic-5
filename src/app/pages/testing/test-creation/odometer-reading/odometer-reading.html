<ion-header>
  <ion-toolbar>
    <ion-title id="odometer-page-title" class="ion-margin-start">
      Odometer reading
    </ion-title>
    <ion-buttons slot="end">
      <ion-button id="odometer-page-save-btn" class="save-btn" (click)="onSave()">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background-color-grey">
  <ion-list>
    <ion-item-group>
      <ion-item-divider>READING</ion-item-divider>
      <ion-item
        lines="none"
        [ngClass]="{'error-incomplete-item': errorIncomplete && !odometerReading}"
      >
        <ion-input
          id="odometer-page-input"
          placeholder="Enter value"
          type="number"
          [pattern]="patterns.NUMERIC"
          maxlength="7"
          [(ngModel)]="odometerReading"
          (ionChange)="valueInputChange($event.detail)"
          #valueInput
        ></ion-input>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>UNIT</ion-item-divider>
      <ion-item id="odometer-page-edit-unit" class="ion-activatable" (click)="onEdit()" detail="true" lines="none">
        <h3 class="unit">{{displayOdometerMetricCapitalized()}}</h3>
        <h3 class="unit-edit" slot="end">Edit</h3>
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
